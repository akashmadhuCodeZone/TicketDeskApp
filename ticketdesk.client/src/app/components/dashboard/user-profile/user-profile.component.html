<div class="card mt-4">
  <div class="card-header">
    <h2>User Profile</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
        <div *ngIf="submitted && f['firstName']?.errors?.['required']" class="invalid-feedback">
          First Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
        <div *ngIf="submitted && f['lastName']?.errors?.['required']" class="invalid-feedback">
          Last Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="displayName">Display Name</label>
        <input type="text" class="form-control" id="displayName" formControlName="displayName" required>
        <div *ngIf="submitted && f['displayName']?.errors?.['required']" class="invalid-feedback">
          Display Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="genderId">Gender</label>
        <select class="form-control" id="genderId" formControlName="genderId" required>
          <option *ngFor="let gender of genders" [value]="gender.id">{{ gender.displayName }}</option>
        </select>
        <div *ngIf="submitted && f['genderId']?.errors?.['required']" class="invalid-feedback">
          Gender is required
        </div>
      </div>
      <div class="form-group">
        <label for="countryId">Country</label>
        <select class="form-control" id="countryId" formControlName="countryId" required>
          <option *ngFor="let country of countries" [value]="country.id">{{ country.displayName }}</option>
        </select>
        <div *ngIf="submitted && f['countryId']?.errors?.['required']" class="invalid-feedback">
          Country is required
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
