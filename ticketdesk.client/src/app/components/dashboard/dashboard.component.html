<div class="dashboard-wrapper">
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li *ngIf="role === 'Customer' || role === 'agent'">
        <a routerLink="/dashboard/ticket-manager">Ticket Manager</a>
      </li>
      <li *ngIf="role === 'Customer' || role === 'Agent' || role === 'Admin'">
        <a routerLink="/dashboard/user-profile">User Profile</a>
      </li>
      <li *ngIf="role === 'Admin'">
        <a routerLink="/dashboard/agent-manager">Agent Manager</a>
      </li>
    </ul>
  </div>
  <div class="main-content">
    <div class="header">
      <h1>Ticket Desk</h1>
      <div class="user-info">
        <span>Welcome, {{ username }}</span>
        <button (click)="logout()">Logout</button>
      </div>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
