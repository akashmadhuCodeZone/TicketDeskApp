<div class="container mt-4">
  <h2>Agent Manager</h2>

  <!-- Form for creating and updating agents -->
  <div class="card mb-4">
    <div class="card-header">
      <h3>{{ isEditMode ? 'Update Agent' : 'Create Agent' }}</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="agent.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" class="form-control" id="phone" [(ngModel)]="agent.phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="agent.email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Create' }}</button>
      </form>
    </div>
  </div>

  <!-- Agent list -->
  <div class="card">
    <div class="card-header">
      <h3>Agent List</h3>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let agent of agents">
            <td>{{ agent.name }}</td>
            <td>{{ agent.phone }}</td>
            <td>{{ agent.email }}</td>
            <td>
              <button class="btn btn-sm btn-warning" (click)="editAgent(agent)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteAgent(agent.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
